<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin page</title>
</head>
<body>
    <form>
        <h2>Create an Account</h2>
        <p>Already had an account?     <a href="/project_student_website.html">website</a></p>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="studying_level">Studying Level:</label>
        <select id="studying_level" name="studying_level" required>
            <option value="" disabled selected>Select your studying level</option>
            <option value="high_school">HighSchool</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select><br>
        <label for="college">College/School:</label>
        <input type="text" id="college" name="college" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contactnumber">Contact Number</label>
        <input type="tel" id="contactnumber" name="contactnumber" required><br>
        <button type="submit">Sign Up</button>

    </form>
    
</body>
</html>
